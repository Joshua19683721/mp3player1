<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 播放器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #playlist {
            margin-bottom: 20px;
        }
        #audio-player {
            width: 300px;
            margin: 0 auto;
            display: none; /* 隱藏原生播放器 */
        }
        #progress-bar {
            width: 300px;
            height: 5px;
            background-color: #ddd;
            margin: 10px auto;
            position: relative;
        }
        #progress {
            height: 100%;
            width: 0;
            background-color: #007bff;
        }
        #controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>MP3 播放器</h1>
    <div id="playlist">
        <p>當前播放：<span id="current-track">-</span></p>
        <button onclick="playPrevious()">上一首</button>
        <button onclick="playNext()">下一首</button>
        <button onclick="shufflePlaylist()">隨機播放</button>
    </div>
    <div id="progress-bar" onclick="seek(event)">
        <div id="progress"></div>
    </div>
    <div id="controls">
        <button onclick="togglePlay()">播放/暫停</button>
    </div>
    <audio id="audio-player"></audio>

    <script>
        const apiKey = 'AIzaSyAi_e2P2V-n9KoZEliHuIOlPPrdTtDHG-E'; // 替換成你的 Google Sheets API 金鑰
        const sheetId = '1Z-H_LwqoYAlLOCnuCy74m_EiWu8_FNcrRqgX8QJ1H6o
'; // 替換成你的 Google Sheet ID
        const sheetName = 'Sheet1'; // 替換成你的工作表名稱

        let playlist = [];
        let currentTrackIndex = 0; // 當前播放的曲目索引
        const audioPlayer = document.getElementById("audio-player");
        const currentTrackElement = document.getElementById("current-track");
        const progressBar = document.getElementById("progress-bar");
        const progress = document.getElementById("progress");

        // 從 Google Sheets 抓取播放清單
        async function fetchPlaylist() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;
            const response = await fetch(url);
            const data = await response.json();
            if (data.values) {
                playlist = data.values.slice(1).map(row => ({ name: row[0], url: row[1] }));
                playTrack(currentTrackIndex); // 初始化播放第一首
            }
        }

        // 載入並播放當前曲目
        function playTrack(index) {
            if (index >= 0 && index < playlist.length) {
                currentTrackIndex = index;
                audioPlayer.src = playlist[currentTrackIndex].url;
                currentTrackElement.textContent = playlist[currentTrackIndex].name;
                audioPlayer.play();
            }
        }

        // 播放下一首
        function playNext() {
            const nextIndex = (currentTrackIndex + 1) % playlist.length;
            playTrack(nextIndex);
        }

        // 播放上一首
        function playPrevious() {
            const previousIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
            playTrack(previousIndex);
        }

        // 隨機播放
        function shufflePlaylist() {
            const randomIndex = Math.floor(Math.random() * playlist.length);
            playTrack(randomIndex);
        }

        // 播放/暫停
        function togglePlay() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }

        // 更新進度條
        audioPlayer.addEventListener("timeupdate", () => {
            const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progress.style.width = progressPercent + "%";
        });

        // 點擊進度條跳轉
        function seek(event) {
            const clickX = event.offsetX;
            const progressBarWidth = progressBar.clientWidth;
            const seekTime = (clickX / progressBarWidth) * audioPlayer.duration;
            audioPlayer.currentTime = seekTime;
        }

        // 自動播放下一首（當當前曲目結束時）
        audioPlayer.addEventListener("ended", playNext);

        // 初始化：抓取播放清單並播放第一首
        fetchPlaylist();
    </script>
</body>
</html>
